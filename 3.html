<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

const a = 10 + 10 + "10";
alert('число десять + число десять получаем число 20 + строка текста 10 = ' + a);

const b = 10 + "10" + 10;
alert('число 10 + строка текста 10 + число 10 = ' + b);

const c = 10 + 10 + +"10";
alert('число 10 + число 10 + число 10 = ' + c);

const d = 10 / -"";
alert('число 10 делим на число -0 = '+ d);

const f = 10 / +"2,5";
alert('число 10 делим на текст 2,5 потому что запятая =' + f);



</script>
